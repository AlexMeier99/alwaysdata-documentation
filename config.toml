# For search functionality
[outputs]
  home = [ "HTML", "RSS", "JSON" ]

# Theme settings
[params]
  editURL                  = "https://github.com/alwaysdata/documentation/"
  author                   = "alwaysdata <contact@alwaysdata.com>"
  themeVariant             = "alwaysdata"
  disableBreadcrumb        = false
  disableNextPrev          = true
  disableShortcutsTitle    = true
  disableToc               = true
  disableLandingPageButton = true
  landingPageURL           = "/"
